[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
monitor-exact = true

override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24
offset-x = 5
offset-y = 5

background = ${color.background}
foreground = ${color.foreground}
background-0 = 

radius = 0.0
padding = 1
module-margin = 1
spacing = 0

line-size = 2
line-color = ${color.primary}

border-top-size = 3
border-bottom-size = 3
border-color = #000000

font-0 = "Terminus:size=10:antialias=true;3"
font-1 = "MaterialIcons:size=12:antialias=true;4"

modules-left = launcher i3
modules-center = spotify spotify-play-pause spotify-prev spotify-next
modules-right = updates pulseaudio network date sysmenu

separator =
dim-value = 1.0
wm-name =
locale = 

tray-position =
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${root.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

dpi-x = 96
dpi-y = 96

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 
